<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="nav.css" />
    <title>Spotify</title>
  </head>
  <body>
    <nav class="side-bar">
      <div class="upper-nav">
        <div class="logo-div">
          <a href="#"
            ><img
              src="./navImages/logo.svg"
              style="width: 100px"
              height="60px"
              alt=""
          /></a>
        </div>

        <div class="menu">
          <div class="menu--item">
            <div class="menu--item--logos">
              <a href="#">
                <img src="./navImages/home.svg" alt="" />
              </a>
            </div>
            <div>
              <a href="#"><span class="menu--item--text">Home</span></a>
            </div>
          </div>
          <div class="menu--item">
            <div class="menu--item--logos">
              <a href="#"><img src="./navImages/search.svg" alt="" /></a>
            </div>
            <div>
              <a href="#"><span class="menu--item--text">Search</span></a>
            </div>
          </div>
          <div class="menu--item">
            <div class="menu--item--logos">
              <a href="#"><img src="./navImages/library.svg" alt="" /></a>
            </div>
            <div>
              <a href="#"><span class="menu--item--text">Library</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="lower-nav">
        <div class="lower--nav--item">
          <div>
            <a href="#"><img src="./navImages/install-1.svg" alt="" /></a>
          </div>
          <div>
            <a href="#"><span class="menu--item--text">Install App</span></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- ------------------------------------------------------------Body---------------------------------------------- -->

    <main></main>

    <!-- -------------------------------------------------------Footer------------------------------------------------>

    <footer>
      <div class="footer--left-col">
        <div class="footer--left-col--song">
          <div class="footer--left-col--song--img">
            <div class="footer--left-col--song--img--pull-up">
              <i class="fas fa-chevron-up"></i>
            </div>
            <img src="https://picsum.photos/156/156" alt="" />
          </div>
          <div class="footer--left-col--song--details">
            <div class="footer--left-col--song--details--wrapper">
              <a href="#" class="footer--left-col--song--details--title"
                >Song For My Father</a
              >
            </div>
            <div class="footer-left-col--song--details--wrapper">
              <a href="#" class="footer--left-col--song--details--artist"
                >Artist</a
              >
            </div>
          </div>
        </div>
        <div class="footer-left-col--actions">
          <button class="footer--left-col--actions--favorite">
            <i class="far fa-heart"></i>
          </button>
          <button class="footer--left-col--actions--cast">
            <i class="fab fa-chromecast"></i>
          </button>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/7e4e45b727.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
