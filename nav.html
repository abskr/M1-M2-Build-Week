<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="nav.css" />
    <title>Spotify</title>
  </head>
  <body>
    <nav class="side-bar">
      <div class="upper-nav navbar--toggleShow">
        <div class="logo--and--toggle--wrapper">
          <div id="logo-div" class="logo-div">
            <a href="#"
              ><img
                src="./navImages/logo.svg"
                style="width: 100px"
                height="60px"
                alt=""
                class="logo"
            /></a>
          </div>
          <div class="navbar--link--toggle"><i class="fas fa-bars"></i></div>
        </div>

        <div class="menu">
          <div class="menu--item">
            <div class="menu--item--logos">
              <a href="#">
                <img src="./navImages/home.svg" alt="" />
              </a>
            </div>
            <div>
              <a href="#"><span class="menu--item--text">Home</span></a>
            </div>
          </div>
          <div class="menu--item">
            <div class="menu--item--logos">
              <a href="#"><img src="./navImages/search.svg" alt="" /></a>
            </div>
            <div>
              <a href="#"><span class="menu--item--text">Search</span></a>
            </div>
          </div>
          <div class="menu--item">
            <div class="menu--item--logos">
              <a href="#"><img src="./navImages/library.svg" alt="" /></a>
            </div>
            <div>
              <a href="#"><span class="menu--item--text">Library</span></a>
            </div>
          </div>
        </div>
      </div>

      <div class="lower--nav">
        <div class="lower--nav--item">
          <div>
            <a href="#"><img src="./navImages/install-1.svg" alt="" /></a>
          </div>
          <div>
            <a href="#"><span class="menu--item--text">Install App</span></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- ------------------------------------------------------------Body---------------------------------------------- -->

    <main></main>

    <!-- -------------------------------------------------------Footer------------------------------------------------>

    <footer>
      <div class="footer--left-col">
        <div class="footer--left-col--song">
          <div class="footer--left-col--song--img">
            <div class="footer--left-col--song--img--pull-up">
              <i class="fas fa-chevron-up"></i>
            </div>
            <img src="https://picsum.photos/156/156" alt="" />
          </div>
          <div class="footer--left-col--song--details">
            <div class="footer--left-col--song--details--wrapper">
              <a href="#" class="footer--left-col--song--details--title"
                >Song For My Father</a
              >
            </div>
            <div class="footer-left-col--song--details--wrapper">
              <a href="#" class="footer--left-col--song--details--artist"
                >Artist</a
              >
            </div>
          </div>
        </div>
        <div class="footer-left-col--actions">
          <button class="footer--left-col--actions--favorite">
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              height="16"
              width="16"
              viewBox="0 0 16 16"
              class="Svg-ulyrgf-0 hJgLcF"
            >
              <path
                d="M13.764 2.727a4.057 4.057 0 00-5.488-.253.558.558 0 01-.31.112.531.531 0 01-.311-.112 4.054 4.054 0 00-5.487.253A4.05 4.05 0 00.974 5.61c0 1.089.424 2.113 1.168 2.855l4.462 5.223a1.791 1.791 0 002.726 0l4.435-5.195A4.052 4.052 0 0014.96 5.61a4.057 4.057 0 00-1.196-2.883zm-.722 5.098L8.58 13.048c-.307.36-.921.36-1.228 0L2.864 7.797a3.072 3.072 0 01-.905-2.187c0-.826.321-1.603.905-2.187a3.091 3.091 0 012.191-.913 3.05 3.05 0 011.957.709c.041.036.408.351.954.351.531 0 .906-.31.94-.34a3.075 3.075 0 014.161.192 3.1 3.1 0 01-.025 4.403z"
                fill="#FFFFFF"
              ></path>
            </svg>
          </button>
          <button class="footer--left-col--actions--cast">
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="16"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="#B3B3B3" fill-rule="evenodd">
                <path
                  d="M1 3v9h14V3H1zm0-1h14a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"
                  fill-rule="nonzero"
                  fill="#B3B3B3"
                ></path>
                <path d="M10 8h4v3h-4z" fill="#B3B3B3"></path>
              </g>
            </svg>
          </button>
        </div>
      </div>

      <div class="footer--middle-col">
        <div class="footer--middle-col--controls">
          <button
            class="footer--middle-col--controls footer--middle-col--controls--shuffle"
          >
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              height="16"
              width="16"
              viewBox="0 0 16 16"
              class="Svg-ulyrgf-0 hJgLcF"
            >
              <path
                d="M4.5 6.8l.7-.8C4.1 4.7 2.5 4 .9 4v1c1.3 0 2.6.6 3.5 1.6l.1.2zm7.5 4.7c-1.2 0-2.3-.5-3.2-1.3l-.6.8c1 1 2.4 1.5 3.8 1.5V14l3.5-2-3.5-2v1.5zm0-6V7l3.5-2L12 3v1.5c-1.6 0-3.2.7-4.2 2l-3.4 3.9c-.9 1-2.2 1.6-3.5 1.6v1c1.6 0 3.2-.7 4.2-2l3.4-3.9c.9-1 2.2-1.6 3.5-1.6z"
                fill="#B3B3B3"
              ></path>
            </svg>
          </button>

          <button
            class="footer--middle-col--controls footer--middle-col--controls--prev"
          >
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              height="16"
              width="16"
              viewBox="0 0 16 16"
              class="Svg-ulyrgf-0 hJgLcF"
            >
              <path
                d="M13 2.5L5 7.119V3H3v10h2V8.881l8 4.619z"
                fill="#B3B3B3"
              ></path>
            </svg>
          </button>

          <button
            id="pauseBtn"
            style="display: none"
            class="footer--middle-col--controls footer--middle-col--controls--play"
          >
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              role="img"
              width="16"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <rect x="5" y="3" width="4" height="18" fill="#FFFFFF"></rect>
              <rect x="15" y="3" width="4" height="18" fill="#FFFFFF"></rect>
            </svg>
          </button>
          <button
            id="playBtn"
            class="footer--middle-col--controls footer--middle-col--controls--play"
          >
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              height="16"
              role="img"
              width="16"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <polygon
                points="21.57 12 5.98 3 5.98 21 21.57 12"
                fill="#FFFFFF"
              ></polygon>
            </svg>
          </button>
          <button
            class="footer--middle-col--controls footer--middle-col--controls--next"
          >
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              height="16"
              width="16"
              viewBox="0 0 16 16"
              class="Svg-ulyrgf-0 hJgLcF"
            >
              <path
                d="M11 3v4.119L3 2.5v11l8-4.619V13h2V3z"
                fill="#B3B3B3"
              ></path>
            </svg>
          </button>
          <button
            class="footer--middle-col--controls footer--middle-col--controls--repeat"
          >
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              height="16"
              width="16"
              viewBox="0 0 16 16"
              class="Svg-ulyrgf-0 hJgLcF"
            >
              <path
                d="M5.5 5H10v1.5l3.5-2-3.5-2V4H5.5C3 4 1 6 1 8.5c0 .6.1 1.2.4 1.8l.9-.5C2.1 9.4 2 9 2 8.5 2 6.6 3.6 5 5.5 5zm9.1 1.7l-.9.5c.2.4.3.8.3 1.3 0 1.9-1.6 3.5-3.5 3.5H6v-1.5l-3.5 2 3.5 2V13h4.5C13 13 15 11 15 8.5c0-.6-.1-1.2-.4-1.8z"
                fill="#B3B3B3"
              ></path>
            </svg>
          </button>
        </div>
        <div class="footer-middle-col--range--wrapper">
          <div><span class="footer-middle-col--range--text">0:00</span></div>
          <input type="range" class="footer--middle-col--range--input" />
          <div><span class="footer-middle-col--range--text">7:15</span></div>
        </div>
      </div>

      <div class="footer--right-col">
        <div class="footer--right-col--controls">
          <button class="footer--right-col-controls--icon">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="footer--right-col-controls--icon">
            <i class="fas fa-mobile-alt"></i>
          </button>
          <button class="footer--right-col-controls--icon">
            <svg
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              role="presentation"
              height="16"
              width="16"
              aria-label="Volume high"
              id="volume-icon"
              viewBox="0 0 16 16"
              class="Svg-ulyrgf-0 hJgLcF"
            >
              <path
                d="M12.945 1.379l-.652.763c1.577 1.462 2.57 3.544 2.57 5.858s-.994 4.396-2.57 5.858l.651.763a8.966 8.966 0 00.001-13.242zm-2.272 2.66l-.651.763a4.484 4.484 0 01-.001 6.397l.651.763c1.04-1 1.691-2.404 1.691-3.961s-.65-2.962-1.69-3.962zM0 5v6h2.804L8 14V2L2.804 5H0zm7-1.268v8.536L3.072 10H1V6h2.072L7 3.732z"
                fill="#B3B3B3"
              ></path>
            </svg>
          </button>
          <input type="range" class="footer--right-col--range--input" />
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/7e4e45b727.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function classToggle() {
        const navItems = document.querySelectorAll(".menu");

        navItems.forEach((item) => item.classList.toggle("navbar--toggleShow"));
        let toggleButton = document.querySelector(".navbar--link--toggle");
        toggleButton.classList.toggle("navbar--link--toggle--rotate");
      }

      document
        .querySelector(".navbar--link--toggle")
        .addEventListener("click", classToggle);
      let pauseBtn = document.getElementById("pauseBtn");
      let playBtn = document.getElementById("playBtn");
      playBtn.addEventListener("click", (e) => {
        e.preventDefault();
        playBtn.style.display = "none";
        pauseBtn.style.display = "inline";
      });
      pauseBtn.addEventListener("click", (e) => {
        e.preventDefault();
        playBtn.style.display = "inline";
        pauseBtn.style.display = "none";
      });

      /* Get all the left sidebar's menu items */
      document.querySelectorAll(".menu--item").forEach((item) => {
        /*
          When user clicks on a menu item => then toggle the .active class.
          .active class is responsible for adding the background to the menu--item
      */
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const menuItem = e.target.closest(".menu--item--text");
          if (!menuItem) return;
          /* Remove all the active menu--items  */
          document.querySelectorAll(".menu--item--text").forEach((item) => {
            item.classList.remove("active");
          });
          /* "Activate" the click menu--item */
          menuItem.classList.add("active");
        });
      });
    </script>
  </body>
</html>
